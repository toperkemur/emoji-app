<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Emoji</h1>
    <p>Put emojis that describe you, visit <a href="https://getemoji.com/" target="_blank">https://getemoji.com/</a> to copy emoji</p>
    <div id="emoji-container">

    </div>

    <input type="text" placeholder="Put your emoji here!" id="emoji-input">

    <div class="buttons-wrapper">
        <button id="pushButton">add to the last</button>
        <button id="unshiftButton">add to the first</button>
    </div>

    <div class="buttons-wrapper">
        <button id="popButton">delete the last</button>
        <button id="shiftButton">delete the first</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
